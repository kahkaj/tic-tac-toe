<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="begin">
            <div class="inputs">
                <input type="text" placeholder="أدخل اسمك">
                <!--<input type="text" placeholder="اللاعب الثاني">-->
            </div>
            <div class="level" dir="rtl">
                <p>اختر مستوى اللعب :</p>
                <input type="radio" name="level" id="easy">
                <label for="easy">سهل</label>
                <input type="radio" name="level" id="medium">
                <label for="medium">متوسط</label>
                <input type="radio" name="level" id="hard">
                <label for="hard">صعب</label>
            </div>            
            <button id="start">ابدأ اللعبة</button>
        </div>
        <div class="score">
            <div class="names">
                <span id="name-1" style="font-size: 18px;"></span>
                <span id="name-2" style="font-size: 18px;"></span>
            </div>
            <div class="scores">
                <span id="score-1">0</span>
                <span id="score-2">0</span>
            </div>
        </div>
        <span id="player"></span>
        <div class="row">
            <div class="zone" data-order ="0"></div>
            <div class="zone" data-order ="1"></div>
            <div class="zone" data-order ="2"></div>
        </div>
        <div class="row">
            <div class="zone" data-order ="3"></div>
            <div class="zone" data-order ="4"></div>
            <div class="zone" data-order ="5"></div>
        </div>
        <div class="row">
            <div class="zone" data-order ="6"></div>
            <div class="zone" data-order ="7"></div>
            <div class="zone" data-order ="8"></div>
        </div>
        <div class="end">
            <button id="replay">متابعة</button>
            <button id="restart">إنهاء</button>
        </div>       
    </div>
    <!--<script src="algo.js"></script>-->
    <script src="script.js"></script>
</body>
</html>
