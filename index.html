<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="begin">
            <div class="inputs">
                <input type="text" placeholder="اللاعب الأول">
                <input type="text" placeholder="اللاعب الثاني">
            </div>
            <div id="warning"></div>
            <button id="start">ابدأ اللعبة</button>
        </div>
        <span id="player"></span>
        <div class="row">
            <div class="zone" data-order ="0"></div>
            <div class="zone" data-order ="1"></div>
            <div class="zone" data-order ="2"></div>
        </div>
        <div class="row">
            <div class="zone" data-order ="3"></div>
            <div class="zone" data-order ="4"></div>
            <div class="zone" data-order ="5"></div>
        </div>
        <div class="row">
            <div class="zone" data-order ="6"></div>
            <div class="zone" data-order ="7"></div>
            <div class="zone" data-order ="8"></div>
        </div>
        <h3 id="msg"></h3>
        <div class="end">
            <button id="replay">إنهاء المنافسة</button>
            <button id="restart">متابعة المنافسة</button>
        </div>
        <div class="score">
            <div class="names">
                <span id="name-1"></span>
                <span id="name-2"></span>
            </div>
            <div class="scores">
                <span id="score-1">0</span>
                <span id="score-2">0</span>
            </div>
        </div>
    </div>
    <!--<script src="algo.js"></script>-->
    <script src="script.js"></script>
</body>
</html>
